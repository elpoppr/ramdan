<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق القرآن المزخرف</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>تطبيق القرآن الكريم</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="surah-list islamic-frame">
                <label for="surah-select">اختر السورة:</label>
                <select id="surah-select" class="islamic-select">
                    <!-- الخيارات تُملأ بواسطة JS -->
                </select>
                <button id="load-surah" class="islamic-button">
                    تحميل السورة
                </button>
            </div>

            <div class="quran-text islamic-frame">
                
                <h2 id="surah-name" class="gold-text"></h2>
                <p id="quran-content" class="quran-font"></p>
                <div class="verse-decoration">
                    <span>وَلَقَدْ يَسَّرْنَا الْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ</span>
                    <div class="ayah-decoration">القمر 17</div>
                </div>
            </div>
        </div>
    </main>

        <p>حقوق محفوظة 2025 - موقع اسلام دوت كود</p>


    <script src="js.js"></script>
</body>
</html>
