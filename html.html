<!DOCTYPE html>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <h1>القرآن الكريم</h1>
    </header>

    <main>
        <div class="container">
            <!-- قائمة السور -->
            <div class="surah-list">
                <label for="surah-select">اختر سورة:</label>
                <select id="surah-select">
                    <!-- سيتم ملء الخيارات بواسطة JavaScript -->
                </select>
                <button id="load-surah">عرض السورة</button>
            </div>

            <!-- عرض النص القرآني -->
            <div class="quran-text">
                <h2 id="surah-name"></h2>
                <p id="quran-content"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>رمضان كريم</p>
    </footer>

    <script src="js.js"></script>
</body>
</html>
